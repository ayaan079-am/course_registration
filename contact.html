<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CoursePro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navigation -->
    <nav class="p-6 flex justify-between items-center bg-white shadow-sm">
        <div class="text-2xl font-bold text-blue-600">CoursePro</div>
        <div class="space-x-6 text-gray-600 font-medium">
            <a href="index.html" class="hover:text-blue-600">Home</a>
            <a href="registration.html" class="hover:text-blue-600">Register</a>
            <a href="about.html" class="hover:text-blue-600">About Me</a>
            <a href="contact.html" class="hover:text-blue-600">Contact Us</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-700 to-indigo-800 text-white py-20 px-10 text-center">
        <h1 class="text-5xl font-extrabold mb-4">Contact Us</h1>
        <p class="text-xl opacity-90 max-w-2xl mx-auto">Have questions? Reach out to us and we’ll get back to you as soon as possible!</p>
    </header>

    <!-- Contact Form -->
    <section class="py-20 px-6 max-w-md mx-auto">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Get in Touch</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your Name"
                           class="w-full p-2 border rounded focus:outline-none focus:border-blue-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com"
                           class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" placeholder="Subject"
                           class="w-full p-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" rows="4"
                              class="w-full p-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <button type="button" id="submitBtn"
                        class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition shadow-md">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-b from-indigo-600 to-purple-700 text-white py-16 px-10 text-center">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold mb-4">Stay Connected</h2>
            <p class="mb-8 opacity-80 max-w-2xl mx-auto">Follow us or send a message anytime. We’d love to hear from you!</p>
            <a href="registration.html" class="bg-white text-blue-700 px-10 py-4 rounded-xl font-bold hover:bg-gray-100 transition shadow-lg inline-block">
                Register Now →
            </a>
        </div>
    </footer>

    <footer class="bg-slate-900 text-white py-6 text-center border-t border-slate-800">
        <p>© 2026 CoursePro · Designed by ❤️ ayaan</p>
    </footer>

</body>
</html>
